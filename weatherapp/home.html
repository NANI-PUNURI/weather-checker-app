<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌦️ Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">🌤️ Weather Now</h1>
      <p class="lead">Enter a location to check the current temperature</p>
    </div>

    <form id="weatherForm" class="row justify-content-center mb-4">
      <div class="col-md-6 col-10">
        <div class="input-group shadow">
          <input type="text" id="locationInput" class="form-control p-3" placeholder="e.g. London, Tokyo, New York" required />
          <button class="btn btn-primary px-4" type="submit">Search</button>
        </div>
      </div>
    </form>

    <div id="loading" class="text-center d-none mb-3">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Fetching weather...</p>
    </div>

    <div id="weatherResult" class="weather-card d-none mx-auto p-4 text-center rounded shadow-lg bg-white animate__animated">
      <h3 id="cityName" class="mb-2 text-primary fw-semibold"></h3>
      <img id="conditionIcon" class="weather-icon my-3" alt="Weather icon" />
      <h2><span id="temperature"></span>°C</h2>
      <p class="lead mb-0" id="conditionText"></p>
    </div>

    <div id="error" class="alert alert-danger text-center mt-3 d-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
